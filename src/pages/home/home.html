<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>-->
  
  <ion-card *ngFor="let item of items">
    <img src="http://welshfootballtrust.org.uk/Uploads/Images/large/fW-WFT20084Pages2.jpg"/>
    <ion-card-content> 
      <ion-card-title>
        {{ item.ekskul_nama }}
      </ion-card-title>
      <p>
        {{ item.desc }}
      </p>
    </ion-card-content>
    <ion-row no-padding="">
      <ion-col text-center="">
        <button clear="" color="danger" icon-left="" ion-button="" small="" ng-reflect-color="danger" class="button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"><span class="button-inner">
          <ion-icon name="star" role="img" class="icon icon-md ion-md-star" aria-label="star" ng-reflect-name="star"></ion-icon>
          {{ item.user_count }} 
        </span><div class="button-effect"></div></button>
      </ion-col>
      <ion-col text-center="">
        <button clear="" color="danger" icon-left="" ion-button="" small="" ng-reflect-color="danger" class="button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"><span class="button-inner">
          <ion-icon name="musical-notes" role="img" class="icon icon-md ion-md-musical-notes" aria-label="musical notes" ng-reflect-name="musical-notes"></ion-icon>
          Listen
        </span><div class="button-effect"></div></button>
      </ion-col>
      <ion-col text-right="">
        <button (click)="actGoToFormPage(item.id,siswa_id)" clear="" color="danger" icon-left="" ion-button="" small="" ng-reflect-color="danger" class="button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"><span class="button-inner">
          <ion-icon name="share-alt" role="img" class="icon icon-md ion-md-share-alt" aria-label="share alt" ng-reflect-name="share-alt"></ion-icon>
          Share
        </span><div class="button-effect"></div></button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
