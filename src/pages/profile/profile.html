<ion-header>

  <ion-navbar color="primary">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card>

  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="person"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <!--<ion-icon name="football" item-left large></ion-icon>-->
    <h2>Nama</h2>
    <p>{{ userBind.nama }}</p>
  </ion-item>

  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->
    <h2>Kelas</h2>
    <p>{{ userBind.kelas }}</p>
  </ion-item>

  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->
    <h2>NIS</h2>
    <p>{{ userBind.nis }}</p>
  </ion-item>


</ion-card>
</ion-content>
